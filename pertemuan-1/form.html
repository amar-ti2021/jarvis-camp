<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>

<body>
    <hr>
    <h1>Buat Account Baru !</h1>
    <form action="welcome.php">
        <h3>Sign Up Form</h3>
        <p>First Name :</p>
        <input type="text" name="first_name" id="first-name">
        <p>Last Name :</p>
        <input type="text" name="last_name" id="last-name">
        <p>Gender :</p>
        <input type="radio" name="male" id="male" value="male"> Male
        <br>
        <input type="radio" name="female" id="female" value="female"> Female
        <br>
        <input type="radio" disabled> Other
        <p>Nationality :</p>
        <select name="nationality" id="nationality">
            <option value="indonesian">Indonesian</option>
            <option value="not_indonesian">Not Indonesian</option>
        </select>
        <p>Language Spoken :</p>
        <input type="checkbox" name="indonesian" id="indonesian" value="indonesian"> Indonesian
        <br>
        <input type="checkbox" name="english" id="english" value="english"> English
        <br>
        <input type="checkbox" name="other" id="other" value="other"> Other
        <p>Bio :</p>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="sign_up" value="Sign Up">
    </form>
</body>

</html>
